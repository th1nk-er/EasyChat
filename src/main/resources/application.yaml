spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
  mail:
    default-encoding: utf-8
    properties:
      mail:
        smtp:
          connectionpoolsize: 10
          ssl:
            enable: true
          connectiontimeout: 5000
          writetimeout: 5000
          timeout: 3000
          auth: true
          starttls:
            enable: true
            required: true
  application:
    name: EasyChat
  profiles:
    active: dev
server:
  port: 8080
springdoc:
  api-docs:
    enabled: false
    path: /v3/api-docs
  swagger-ui:
    enabled: false
    path: /swagger-ui
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
  mapper-locations: classpath*:mapper/*.xml
easy-chat:
  security:
    permitAll-urls:
      - /user/login
      - /user/register
      - /user/verify-email
      - /user/register/verify-email
      - /upload/${easy-chat.user.avatar-dir}/**
      - /upload/${easy-chat.chat.file-dir}/**
      - /chat/ws/**
  jwt:
    secret: =====================EASYCHAT=====================
    expireSeconds: 3600
    max-token: 3
  mail:
    sender:
      name: EasyChat
    verify-code:
      # 有效时间：单位分钟
      expire: 15
      template:
        path: classpath:static/email-code.html # 模板文件
        application-name-placeholder: { APPLICATION_NAME }
        code-placeholder: { VERIFY_CODE }
        expire-placeholder: { EXPIRE_TIME }
        action-placeholder: { ACTION }
  web-socket:
    endpoint: /chat/ws
    app-des-prefix: /app
    user-des-prefix: /user
    topic-prefix:
      - /notify
      - /message
  minio:
    endpoint: http://127.0.0.1:9000
    access-key: minioadmin
    secret-key: minioadmin
    bucket-name: bucket-ec
  user:
    default-avatar-path: classpath:static/img/avatar-default.jpg
    avatar-max-size: 5120
    avatar-dir: avatar
  chat:
    file-dir: chat-file
    image-max-size: 5242800
  group:
    default-avatar-path: classpath:static/img/group-avatar-default.jpg